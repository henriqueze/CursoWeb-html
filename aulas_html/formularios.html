<html>

	</head>

	<body>

		<a href="">Home</a>
		<a href="contato.html">Contato</a>
		<a href="sobre.html">Sobre</a>
		<a href="tabela.html">Tabela</a>

		<a href="caracteres_especiais.html">Caracteres Especiais</a>

		<h1>Formulários</h1>
		<form>
			Login: <br />
			<input type="text" name="login"> <br />
			Senha: <br />
			<input type="password" name="senha"> <br /><br />
			<input type="submit" value="Login">
		</form>

		<h1>Cadastre-se</h1>
		<form>
			Nome:
			<input type="text" name="nome">

			Sexo:
			<input type="radio" name="sexo">Masculino
			<input type="radio" name="sexo">Feminino

			Estado:
			<select name="estado">
				<option>SP</option>
				<option>RJ</option>
				<option>PR</option>
				<option>SC</option>
			</select> <br />

			Login:
			<input type="text" name="logincad">
			Senha:
			<input type="password" name="senhacad">
			E-mail:
			<input type="email" name="email"> <br />

			Interesses:
			<input type="checkbox" name="futebol"> Futebol
			<input type="checkbox" name="cursos"> Cursos
			<input type="checkbox" name="eletronica"> Eletrônica <br />

			Observações: <br />
			<textarea name="obs"></textarea> <br />
			<input type="submit" value="Cadastrar">

		</form>

	</body>
</html>
